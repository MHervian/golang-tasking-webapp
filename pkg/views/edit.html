<!DOCTYPE html>
<html>
    <head>
        <title>Detail Tugas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" 
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="mb-4 px-3 border-bottom">
            <h1>Aplikasi Penugasan</h1>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/form">Buat Tugas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tentang</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="offset-md-4 col-md-4 border rounded p-3">
                    <h2>Form Edit Penugasan</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Judul Tugas</label>
                            <input type="text" name="judul" class="form-control" placeholder="Isi judul tugas..."/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Deskripsi Tugas</label>
                            <textarea name="deskripsi" class="form-control" placeholder="Isi judul tugas..."></textarea>
                        </div>
                        <div class="form-group">
                            <Label class="form-label">PIC (People in Charge)</Label>
                            <input type="text" name="pic" class="form-control" placeholder="Isikan PIC untuk tugas...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tanggal Deadline</label>
                            <input type="date" class="form-control" name="tanggal">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status Tugas</label>
                            <select class="form-control" name="status">
                                <option value="progress">On Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Edit Tugas</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
